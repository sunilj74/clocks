<form [formGroup]="configForm">
  <mat-card class="config-card">
    <mat-card-header>
      <mat-card-title>Configure</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="config-form">
        <div>
        <mat-checkbox formControlName="isDigital">Show Digital Clock</mat-checkbox>

        </div>
        <div>
          <mat-label>Size</mat-label>
          <mat-radio-group formControlName="zoomLevel">
            <mat-radio-button value="S">Small</mat-radio-button>
            <mat-radio-button value="M">Medium</mat-radio-button>
            <mat-radio-button value="L">Large</mat-radio-button>
          </mat-radio-group>
        </div>
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput placeholder="City" formControlName="zone1" [matAutocomplete]="autoCity">
        </mat-form-field>
        <mat-autocomplete #autoCity="matAutocomplete">
          <mat-option *ngFor="let city of filteredCities | async" [value]="city">
            {{city}}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="configForm.controls.zone1.hasError('lookup')">City name is not available.</mat-error>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card-actions>
    <button mat-button type="submit" [disabled]="!configForm.valid" (click)="submitConfigForm()">
      Submit
      <mat-icon>check</mat-icon>
    </button>
    <button mat-button type="reset" (click)="resetConfigForm()">
      Reset
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-card-actions>
</form>

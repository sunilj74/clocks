language: node_js
node_js:
  - "8.9"
dist: trusty
sudo: required
branches:
  only:
  - master
before_script:
  - npm install -g @angular/cli
script:
- ng test --watch false --browsers ChromeHeadless
- ng build --prod --base-href https://clocks-ng.firebaseapp.com/
before_deploy:
- ls
- ls dist/clocks
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: ""
  project: "clocks-ng"
